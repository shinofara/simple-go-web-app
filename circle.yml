machine:
  environment:
    PATH: "/home/ubuntu/go/bin:$PATH"

dependencies:
  pre:
    - go get -u github.com/golang/dep/...

  override:
    - mkdir -p /home/ubuntu/.go_workspace/src/github.com/shinofara
    - ln -sfn $HOME/$CIRCLE_PROJECT_REPONAME /home/ubuntu/.go_workspace/src/github.com/shinofara/simple-go-web-app
    - dep ensure

test:
  override:
    - go test ./...
