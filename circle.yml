machine:
  environment:
    PATH: "/home/ubuntu/go/bin:$PATH"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GOVERSION: 1.7.4
    GOROOT: "/home/ubuntu/go"
    WORK_DIR: "/home/ubuntu/.go_workspace"

dependencies:
  cache_directories:
    - "/home/ubuntu/.go"
  pre:
    - cd /home/ubuntu;
      if [[ ! -e /home/ubuntu/.go/$GOVERSION/bin/go ]]; then
        curl https://storage.googleapis.com/golang/go$GOVERSION.linux-amd64.tar.gz | tar -xz;
        go get -u github.com/jstemmer/go-junit-report;
        go get -u github.com/golang/dep/...;
        #go get -u github.com/golang/lint/golint;
        mkdir -p ~/.go_workspace/src/github.com/golang;
        git clone git@github.com:brianstarke/dep.git ~/.go_workspace/src/github.com/golang/dep;
        cd ~/.go_workspace/src/github.com/golang/dep && git checkout resolve-symlinks && go install
        mkdir -p ~/.go;
        cp -rp ~/go ~/.go/$GOVERSION;
      else
        cp -rp ~/.go/$GOVERSION ~/go;
      fi
    - go version

  override:
    - mkdir -p ~/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}
    - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    - ls -la ${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCL_PROJECT_REPONAME}/
    - dep ensure
    - mkdir -p $CIRCLE_TEST_REPORTS/golang

test:
  override:
    - make ci-test
    - make ci-vet
    - make ci-lint
